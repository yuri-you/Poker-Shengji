<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Yuri">
		<!-- <meta http-equiv="refresh" content="6;url=http://39.108.192.128/"> -->
		<title>
			升级
		</title>
        <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/static/css/card.css">
        <link rel="stylesheet" type="text/css" href="/static/css/background.css">
        <link rel="stylesheet" type="text/css" href="/static/css/game.css">
	</head>
	<body>
        <div id="top">
            <div id="left" class='leftside'>
                <div >
                <font size="5" style="color:#00a6ff" >name:</font>
                <font size="5" style="color:#ffff41"  id='user_name' >{{name}}</font>
                <font size="5" style="color:#00a6ff" >room:</font>
                <font size="5" style="color:#ffff41"  id='room' >{{room}}</font>
                <font size="5" style="color:#00a6ff" >state:</font>
                <font size="5" style="color:#ffff41"  id='self_ready' >未准备</font>
                </div>
            </div>
            <div id="right" class='rightside'>
                <div id="game_level">
                <font size="5" style="color:#41ffe3">现在打:</font>
                <font size="5" style="color:red"  id="our_level">A </font>
                <font size="5" style="color:#41ffe3" >: </font>
                <font size="5" style="color:red" id="rival_level">2</font>
                <font size="5" >&emsp;</font>
                </div>
                <div id="partner_div">
                <font size="5" style="color:#41ffe3">你的队友:</font>
                <font size="5" style="color:red" id="partner_name1"></font>
                <font size="5" style="color:#41ffe3">&emsp;</font>
                </div>
                <div id="color_information">
                <font size="5" style="color:#41ffe3">花色:</font>
                <font size="5" style="color:red" id="trump"></font>
                <font size="5" style="color:#41ffe3">&emsp;</font>
                </div>
                <div id="color_from">
                <font size="5" style="color:#41ffe3">亮主:</font>
                <font size="5" style="color:red" id="trumpholder"></font>
                <font size="5" style="color:#41ffe3">&emsp;</font>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div id="middle">
            <div id="main">
                <div id="partner" class="center" style="margin-top: -70px;">
                    <div id="partner information" style="height: 110px;margin-top: 0px;">
                        <!-- <div id="partner img" > -->
                            <img src="/static/img/nake.jpeg" class="user_figure" style="position:absolute;display: inline;left:45%;">
                        <!-- </div> -->
                        <div id="partner name" style="position:absolute;display: inline;left:53%;">
                            <font size="5" style="color:#41ffe3" id="partner_name2"></font><br/>
                            <font size="5" style="color:#ffff41" id="partner_ready">未准备</font>
                        </div>
                    </div>
                    <div id="partner_card">
                    </div>
                </div>
                <div style="height: 120px;">
                    <!-- interval -->
                </div>
                <div id="rivals" >
                    <div id="rival1 information" style="float: left;">
                        <div id="rival1 img">
                            <img src="/static/img/nake.jpeg" class="user_figure">
                        </div>
                        <div id="rival1 name">
                            <font size="5" style="color:#41ffe3" id="rival1_name"></font><br/>
                            <font size="5" style="color:#ffff41" id="rival1_ready">未准备</font>
                        </div>
                    </div>
                    <div id="rival1_card" style="float:left">
                    </div>
                    <div id="di_card">
                    </div>
                    <div id="rival2_card" style="float:right">
                    </div>
                    <div id="rival2 information" style="float: right;">
                        <div id="rival2 img">
                            <img src="/static/img/nake.jpeg" class="user_figure">
                        </div>
                        <div id="rival2 name">
                            <font size="5" style="color:#41ffe3" id="rival2_name"></font><br/>
                            <font size="5" style="color:#ffff41" id="rival2_ready">未准备</font>
                        </div>
                    </div>
                </div>
                <div style="height: 140px;">
                    <!-- interval -->
                </div>
                <div id="out_card">
                </div>
                <div style="height: 140px;">
                    <!-- interval -->
                </div>
                <div id="my_card">
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="..." style="position:fixed;bottom:0px;left:0%;border:0;padding:0;" id="trump_color">
                <button type="button" class="btn btn-default disabled" id="S_color" onclick="calltrump(this)"><font size="3" style="color:black" id="partner_name2">♠</font></button>
                <button type="button" class="btn btn-default disabled" id="H_color" onclick="calltrump(this)"><font size="3" style="color:red" id="partner_name2">♥</font></button>
                <button type="button" class="btn btn-default disabled" id="C_color" onclick="calltrump(this)"><font size="3" style="color:#008B45" id="partner_name2">♣</font></button></button>
                <button type="button" class="btn btn-default disabled" id="D_color" onclick="calltrump(this)"><font size="3" style="color:#00BFFF" id="partner_name2">◇</font></button>
                <button type="button" class="btn btn-default disabled" id="NT" onclick="calltrump(this)"><font size="3" style="color:#696969" id="partner_name2">NT</font></button>
            </div>
            <div id="down_buttons" style="position:fixed;bottom:0px;right:0%">
                <div>
                    <button type="button"  class="btn btn-default navbar-btn" style="text-align:center;width: 70px;" onclick="self_ready()" id="zhunbei">准备</button>
                </div>
                <div>
                    <button type="button" class="btn btn-default navbar-btn" style="text-align:center;width: 70px;">上一轮</button>
                </div>
                <div>
                    <button type="button" class="btn btn-default navbar-btn" style="text-align:center;width: 70px;">底牌</button>
                </div>
                <div>
                    <button type="button" class="btn btn-default navbar-btn" style="text-align:center;width: 70px;" onclick="reallocate()">重新发牌</button>
                </div>
            </div>
        </div>
		<script src="/static/plugins/jquery/jquery.js"></script>
		<script src="/static/js/game.js"></script>

	</body>
</html>
